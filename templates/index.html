<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>
        <img src="https://www.citypng.com/public/uploads/preview/png-breast-cancer-awareness-ribbon-clipart-704081694710516bazjs7mbci.png?v=2024111612" height="60" width="60"/>
        Breast Cancer Prediction Model
        <img src="https://www.citypng.com/public/uploads/preview/png-breast-cancer-awareness-ribbon-clipart-704081694710516bazjs7mbci.png?v=2024111612" height="60" width="60"/>
    </h1>

    <form action="/predict" method="post">
        <h2>Input</h2>
        <div class="row1">
            <label for="mean_radius">Mean Radius:</label>
            <input type="number" step="any" name="mean_radius" value="14.5" required>
            <label for="mean_texture">Mean Texture:</label>
            <input type="number" step="any" name="mean_texture" value="19.2" required>
            <label for="mean_perimeter">Mean Perimeter:</label>
            <input type="number" step="any" name="mean_perimeter" value="95.8" required>
            <label for="mean_area">Mean Area:</label>
            <input type="number" step="any" name="mean_area" value="654.3" required>
            <label for="mean_smoothness">Mean Smoothness:</label>
            <input type="number" step="any" name="mean_smoothness" value="0.104" required>
        </div>
        <br><br>
        <div class="row2">
            <label for="mean_compactness">Mean Compactness:</label>
            <input type="number" step="any" name="mean_compactness" value="0.162" required>
            <label for="mean_concavity">Mean Concavity:</label>
            <input type="number" step="any" name="mean_concavity" value="0.157" required>
            <label for="mean_concave_points">Mean Concave Points:</label>
            <input type="number" step="any" name="mean_concave_points" value="0.087" required>
            <label for="mean_symmetry">Mean Symmetry:</label>
            <input type="number" step="any" name="mean_symmetry" value="0.181" required>
            <label for="mean_fractal_dimension">Mean Fractal Dimension:</label>
            <input type="number" step="any" name="mean_fractal_dimension" value="0.059" required>
        </div>
        <br><br>
        <div class="row3">
            <label for="radius_error">Radius Error:</label>
            <input type="number" step="any" name="radius_error" value="0.569" required>
            <label for="texture_error">Texture Error:</label>
            <input type="number" step="any" name="texture_error" value="0.764" required>
            <label for="perimeter_error">Perimeter Error:</label>
            <input type="number" step="any" name="perimeter_error" value="4.341" required>
            <label for="area_error">Area Error:</label>
            <input type="number" step="any" name="area_error" value="36.42" required>
            <label for="smoothness_error">Smoothness Error:</label>
            <input type="number" step="any" name="smoothness_error" value="0.006" required>
        </div>
        <br><br>
        <div class="row4">
            <label for="compactness_error">Compactness Error:</label>
            <input type="number" step="any" name="compactness_error" value="0.023" required>
            <label for="concavity_error">Concavity Error:</label>
            <input type="number" step="any" name="concavity_error" value="0.030" required>
            <label for="concave_points_error">Concave Points Error:</label>
            <input type="number" step="any" name="concave_points_error" value="0.010" required>
            <label for="symmetry_error">Symmetry Error:</label>
            <input type="number" step="any" name="symmetry_error" value="0.018" required>
            <label for="fractal_dimension_error">Fractal Dimension Error:</label>
            <input type="number" step="any" name="fractal_dimension_error" value="0.003" required>
        </div>
        <br><br>
        <div class="row5">
            <label for="worst_radius">Worst Radius:</label>
            <input type="number" step="any" name="worst_radius" value="16.2" required>
            <label for="worst_texture">Worst Texture:</label>
            <input type="number" step="any" name="worst_texture" value="24.8" required>
            <label for="worst_perimeter">Worst Perimeter:</label>
            <input type="number" step="any" name="worst_perimeter" value="108.3" required>
            <label for="worst_area">Worst Area:</label>
            <input type="number" step="any" name="worst_area" value="826.8" required>
            <label for="worst_smoothness">Worst Smoothness:</label>
            <input type="number" step="any" name="worst_smoothness" value="0.125" required>
        </div>
        <br><br>
        <div class="row6">
            <label for="worst_compactness">Worst Compactness:</label>
            <input type="number" step="any" name="worst_compactness" value="0.245" required>
            <label for="worst_concavity">Worst Concavity:</label>
            <input type="number" step="any" name="worst_concavity" value="0.215" required>
            <label for="worst_concave_points">Worst Concave Points:</label>
            <input type="number" step="any" name="worst_concave_points" value="0.145" required>
            <label for="worst_symmetry">Worst Symmetry:</label>
            <input type="number" step="any" name="worst_symmetry" value="0.275" required>
            <label for="worst_fractal_dimension">Worst Fractal Dimension:</label>
            <input type="number" step="any" name="worst_fractal_dimension" value="0.083" required>
        </div>
        <br><br>
        <div>
            <button type="submit" style="width: 150px; height: 50px; font-size: 25px;">Predict</button>
        </div>
    </form>    
</body>
</html>
